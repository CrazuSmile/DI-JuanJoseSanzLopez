<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body class="d-flex align-items-center mb-3">
    <section class="d-flex row justify-content-center align-items-center">
        <h2 class="d-flex row justify-content-center align-items-center">Login</h2>
        <form class="row g-3">

            <div class="col-md-4">
                <label for="validationDefaultEmail" class="form-label">Email Adress</label>
                <div class="input-group">
                    <input type="email" class="form-control" id="validationDefaultEmail"
                        aria-describedby="inputGroupPrepend2" required>
                </div>
            </div>
            <div>

            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Login</button>
            </div>
        </form>
    </section>
    <section class="col-6 align-items-end">
        <h2>Regitration</h2>
        <form>
            <div class="mb-3 col-2">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username">
            </div>
            <div>
                <div class="mb-3 col-3">
                    <label for="email" class="col-form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" value="">
                </div>
                <div class="mb-3 col-3">
                    <label for="email" class="col-form-label">Repeat Email</label>
                    <input type="email" class="form-control" id="email" value="">
                </div>
            </div>
            <div>
                <div class="col-auto">
                    <label for="inputPassword6" class="col-form-label">Password</label>
                </div>
                <div class="input-group mb-3">
                    <input type="password" name="password" id="password" />
                    <i class="bi bi-eye-slash" id="togglePassword"></i>

                </div>



            </div>
            <div class="col-12 mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>
            <div class="col-auto mb-3">
                <button type="submit" class="btn btn-primary mb-3">Register</button>
            </div>
        </form>
    </section>

</body>

</html>
